<nav class="pagination" role="navigation">
	{{if .HasPrev}}
	    <a class="newer-posts" href="/blog/{{ .Prev.URL }}">&larr; Newer Posts</a>
	{{end}}
	<span class="page-number">Page {{ .PageNumber }} of {{.TotalPages}}</span>
	{{if .HasNext}}
	    <a class="older-posts" href="/blog/{{ .Next.URL }}">Older Posts &rarr;</a>
	{{end}}
</nav>
